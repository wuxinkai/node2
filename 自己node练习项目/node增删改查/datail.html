<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
<form class="form-horizontal" id="form"  style="width: 400px; margin: 100px auto">
    <div class="form-group">
        <label  class="col-sm-12 " style="text-align: center;font-size: 26px">增减用户</label>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="username" placeholder="请输入名字">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">年龄</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="age" placeholder="请输入年龄">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">电话</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" placeholder="请输入电话">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">地址</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="address" placeholder="请输入地址">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div id="buttonsBox" class="btn btn-default" style=""></div>
        </div>
    </div>
</form>
</body>
</html>
<script type="text/javascript" src="public/js/ajax1.js"></script>
<script type="text/javascript" src="public/js/datail.js"></script>
