  function query() {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", './book.json', true);
    xhr.setRequestHeader('Content-Type', '')
    xhr.onreadystatechange = function () {
      if (xhr.readyState == 4 && /2\d{2}/.test(xhr.status)) {
        query()
      }
    }
    xhr.send()
  }
  query()
